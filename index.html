<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!-- navbar -->
  <div class="nav">
    <div class="nav_left">
      <a href="index.html">
        <img class="nav_logo" src="./images/logo.svg" alt=""></a>
    </div>
    <div class="nav_right">
      <img width="68" src="./images/My Netflix image.png" class="nav_my netflix" alt="">
    </div>
  </div>

  <!-- banner -->
  <header id="banner">
    <div id="banner_contents">
      <h1 id="banner_title"></h1>
      <p id="banner_description"></p>
      <div id="banner_button">
        <button id="banner_button">Play</button>
        <button id="banner_button">My List</button> 
      </div>
    </div>
    <div id="banner_fadebutton"></div>
  </header>

  <!-- row -->
  <div id="headrow">
    <div class="row">
      <h2 class="row_title"></h2>
      <div class="row_posters"></div>
    </div>
  </div>

  <script>
    window.addEventListener("scroll", function () {
      var nav = document.querySelector(".nav");
      nav.classList.toggle("active", window.scrollY > 0);
    });
  </script>
</body>

</html>
